<div class="text-center">
    <form class="form-signin" [formGroup]="login" (ngSubmit)="validate()">
        <img class="mb-4" src="https://krugercorp.com/wp-content/uploads/2022/02/KRUGER-icon-naranja-03.png" alt="" width="100" height="98.27">
        <h1 class="h3 mb-3 font-weight-normal"><b>Log In</b></h1>
        <label>Username</label>
        <input type="email" class="form-control" formControlName="username" placeholder="username">
        <div *ngIf="login.controls['username'].invalid && (login.controls['username'].dirty || login.controls['username'].touched)"
            class="alert alert-danger">

            <div *ngIf="login.controls['username'].errors?.required">
                Username is required
            </div>
        </div>
        <br>
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="password">
        <div *ngIf="login.controls['password'].invalid && (login.controls['password'].dirty || login.controls['password'].touched)"
            class="alert alert-danger">

            <div *ngIf="login.controls['password'].errors?.required">
               Password is required
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
        <br>
    </form>
</div>
