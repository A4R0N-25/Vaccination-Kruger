<div class="text-center">
    <form class="form-signin" [formGroup]="employee" (ngSubmit)="create()">
        <img class="mb-4" src="https://krugercorp.com/wp-content/uploads/2022/02/KRUGER-icon-naranja-03.png" alt="" width="100" height="98.27">
        <h1 class="h3 mb-3 font-weight-normal"><b>Create New Employee</b></h1>
        <label>Identification</label>
        <input class="form-control" formControlName="identification" placeholder="Identification">
        <div *ngIf="employee.controls['identification'].invalid && (employee.controls['identification'].dirty || employee.controls['identification'].touched)"
            class="alert alert-danger">

            <div *ngIf="employee.controls['identification'].errors?.required">
                identification is required
            </div>
        </div>
        <br>
        <label>Names</label>
        <input class="form-control" formControlName="names" placeholder="Names">
        <div *ngIf="employee.controls['names'].invalid && (employee.controls['names'].dirty || employee.controls['names'].touched)"
            class="alert alert-danger">

            <div *ngIf="employee.controls['names'].errors?.required">
               Names is required
            </div>
        </div>
        <br>
        <label>Surnames</label>
        <input class="form-control" formControlName="surnames" placeholder="surnames">
        <div *ngIf="employee.controls['surnames'].invalid && (employee.controls['surnames'].dirty || employee.controls['surnames'].touched)"
            class="alert alert-danger">

            <div *ngIf="employee.controls['surnames'].errors?.required">
               Surnames is required
            </div>
        </div>
        <br>
        <label>Email</label>
        <input class="form-control" formControlName="email" placeholder="email">
        <div *ngIf="employee.controls['email'].invalid && (employee.controls['email'].dirty || employee.controls['email'].touched)"
            class="alert alert-danger">

            <div *ngIf="employee.controls['email'].errors?.required">
               Email is required
            </div>
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <br>
    </form>
</div>
